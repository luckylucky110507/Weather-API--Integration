<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>weather App</title>
        <link rel="stylesheet" href="style.css">
        <script
src="https://kit.fontawesome.com/a2e0e6ad4b.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1> Weather App</h1>
            <button id="darkModeToggle"class="dark-btn">
        <i class="fas fa-moon"></i>
      </button>
    </header>
        <section class="weather-section">
            <input type="text"id="cityInput"placeholder="Enter city name">
      <button id="getWeatherBtn"
class="weather-btn">
        <i class="fas fa-cloud-sun"></i> Get Weather
        </button>
        <div id="weatherResult"class="result-box"></div>
    </section>
  </div>
    <script src="script.js"></script>
</body>
</html>
